<section class="vh-100 pt-5">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <!-- Name input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="Username">Username</label>
              <input type="text" id="Username" class="form-control" formControlName="username" placeholder="Enter Your Name" >
              <div *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched" class="text-danger">
                Name is required.
              </div>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                placeholder="Enter a valid email address" />
              <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="text-danger">
                Enter a valid email.
              </div>
            </div>
  
            <!-- Phone input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="phone_number">Phone Number</label>
              <input type="text" id="phone_number" class="form-control" formControlName="phone_number"
                placeholder="Enter a valid phone number" />
              <div *ngIf="registerForm.controls['phone_number'].invalid && registerForm.controls['phone_number'].touched" class="text-danger">
                Enter a valid phone number.
              </div>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Enter password" autocomplete="new-password"/>
              <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="text-danger">
                Password is required.
              </div>
            </div>
  
            <!-- Submit button -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? 
                <a routerLink="/login" class="link-danger">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
